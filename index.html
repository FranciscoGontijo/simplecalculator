<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Título da página</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./stylesheet.css" />
</head>

<body>
    <div class="calculator-container">
        <div class="viewer">

        </div>
        <div class="numbers-container">
            <div id="button-AC">
                <h3> AC </h3>
            </div>
            <div id="button-change-operator">
                <h3> +/- </h3>
            </div>
            <div id="button-percent">
                <h3> % </h3>
            </div>
            <div id="button-number-7">
                <h3> 7 </h3>
            </div>
            <div id="button-number-8">
                <h3> 8 </h3>
            </div>
            <div id="button-number-9">
                <h3> 9 </h3>
            </div>
            <div id="button-number-4">
                <h3> 4 </h3>
            </div>
            <div id="button-number-5">
                <h3> 5 </h3>
            </div>
            <div id="button-number-6">
                <h3> 6 </h3>
            </div>
            <div id="button-number-1">
                <h3> 1 </h3>
            </div>
            <div id="button-number-2">
                <h3> 2 </h3>
            </div>
            <div id="button-number-3">
                <h3> 3 </h3>
            </div>
            <div id="button-number-0">
                <h3> 0 </h3>
            </div>
            <div id="button-point">
                <h3> . </h3>
            </div>
        </div>
        <div class="operators-container">
            <div id="button-plus">
                <h3> + </h3>
            </div>
            <div id="button-minus">
                <h3> - </h3>
            </div>
            <div id="button-divide">
                <h3> / </h3>
            </div>
            <div id="button-multiply">
                <h3> x </h3>
            </div>
            <div id="button-equal">
                <h3> = </h3>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
